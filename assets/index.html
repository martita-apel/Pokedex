  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <img src="img/nintendo.png" alt="Nintendo" class="navbar__logo" />
        <button

          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"

              <span class="sr-only">(current)</span></a

            <a class="nav-item nav-link" href="#"
              ><i class="fas fa-home"></i> Inicio</a

            <a class="nav-item nav-link" href="#"
              ><i class="fas fa-shopping-cart"></i> Tienda</a
            >
            <a class="nav-item nav-link" href="#"
              ><i class="fas fa-newspaper"></i> News</a
            >
          </div>
        </div>
      </div>
    </nav>

    <header class="pokemon">
      <img
        src="img/pokemon.png"
        alt="Pokeball"
        class="pokemon__tada col-10 col-lg-8"
      />
      <div class="pokemon__pokeball row">
        <img src="img/favicon.png" alt="Pokeball" class="pokeball col-4" />
        <img src="img/favicon.png" alt="Pokeball" class="pokeball col-4" />
        <img src="img/favicon.png" alt="Pokeball" class="pokeball col-4" />
      </div>
    </header>

    <div id="buscador" class="navbar navbar-light justify-content-center">
      <form id="search__nombre" class="form-inline">
        <input
          id="search__input"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Id o Nombre"
          aria-label="Search"
        />
        <button
          id="search__boton"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          <i class="fas fa-search"></i>
        </button>
      </form>

      <form id="search__filtro" class="form-inline">
        <input
          id="filtro__input"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Filtrar por Tipo"
          aria-label="Search"
        />
        <button
          id="filtro__boton"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div class="pokedex">
        <div class="pokedex__titulo col-8 col-md-7 col-lg-5">
          <img src="img/pokedex-logo.png" alt="Pokedex" />
        </div>
      </div>
    </div>

    <div class="pokemon__nombre">
      <div class="card nombre_card">
        <div class="pokemon__img col-md-5">
          <img src="" id="pokemonimg" class="card-img" alt="..." />
        </div>
        <div class="col-md-7">
          <div class="card-body pokemon_card">
            <h2 id="pokemon" class="card-title">Card title</h2>
            <h4 id="pokemontipo" class="card-text"></h4>
            <hr />
            <p>Habilidades:</p>
            <h6 id="pokemonhab" class="card-text"></h6>
          </div>
        </div>
      </div>
    </div>

    <div id="filtro" class="pokemon__filtro row">
